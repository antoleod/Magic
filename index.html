<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>L√©na ‚Äî Monde Magique Plus</title>
<style>
:root{
  --primary:#8b7cfb; --primary2:#b39dfd; --success:#2ecc71; --danger:#ff6b6b;
  --bg1:#f0f4ff; --bg2:#d8e1ff; --card:#ffffff;
}
body{
  margin:0;font-family:"Comic Sans MS",cursive;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  overflow-x:hidden;
}
h2{ text-align:center; margin:1rem; }
.btn{
  padding:12px 20px;margin:6px;border:none;border-radius:16px;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;font-weight:bold;cursor:pointer;
  transition:.2s; box-shadow:0 4px 10px rgba(0,0,0,.2);
}
.btn:hover{transform:scale(1.05) translateY(-2px)}
.choice{font-size:1.2rem}
.correct{background:linear-gradient(135deg,var(--success),#aaf5c0)!important;animation:pop .5s}
.wrong{background:linear-gradient(135deg,var(--danger),#ffb6b6)!important;animation:shake .4s}
@keyframes pop{0%{transform:scale(.8)}50%{transform:scale(1.2)}100%{transform:scale(1)}}
@keyframes shake{0%,100%{transform:translateX(0)}25%{transform:translateX(-5px)}75%{transform:translateX(5px)}}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:1rem;padding:1rem}
.imgcard{padding:20px;border-radius:12px;background:#fff;text-align:center;font-size:1.5rem;box-shadow:0 6px 15px rgba(0,0,0,.1)}
</style>
</head>
<body>
<h2>üåü Monde Magique ‚Äî Nouveaux Jeux üåü</h2>
<div class="cards">
  <button class="btn" onclick="setupCalcul()">üî¢ Calcul Magique</button>
  <button class="btn" onclick="setupSuite()">üîó Suite Logique</button>
  <button class="btn" onclick="setupComp()">‚öñÔ∏è Comparaison</button>
  <button class="btn" onclick="setupPairs()">üé≤ Paires Magiques</button>
  <button class="btn" onclick="setupMystere()">‚ùì Nombre Myst√©rieux</button>
  <button class="btn" onclick="setupMulti()">‚úñÔ∏è Multiplications</button>
  <button class="btn" onclick="setupEquation()">‚ûï √âquations</button>
</div>

<div id="gameZone" class="imgcard">Choisis un jeu !</div>

<audio id="sndOk" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8b4c7.mp3?filename=magic-bells-480.mp3"></audio>
<audio id="sndKo" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2dff7.mp3?filename=wrong-479.mp3"></audio>

<script>
function $(id){return document.getElementById(id)}
function shuffle(arr){return arr.sort(()=>Math.random()-.5)}
function playOk(){$("sndOk").play()}
function playKo(){$("sndKo").play()}

// ‚úÖ Calcul simple
function setupCalcul(){
  const a=Math.floor(Math.random()*10), b=Math.floor(Math.random()*10);
  const op=Math.random()<0.5?'+':'-';
  const res=op==='+'?a+b:a-b;
  $("gameZone").innerHTML=`<div class='imgcard'>${a} ${op} ${b} = ?</div>`;
  shuffle([res,res+1,res-1]).forEach(o=>{
    const btt=document.createElement("button");
    btt.className="btn choice"; btt.innerText=o;
    btt.onclick=()=>{o===res?(btt.classList.add("correct"),playOk()):(btt.classList.add("wrong"),playKo())};
    $("gameZone").appendChild(btt);
  });
}

// üîó Suite logique
function setupSuite(){
  const start=Math.floor(Math.random()*5)+1;
  const step=Math.floor(Math.random()*3)+1;
  const missing=start+3*step;
  $("gameZone").innerHTML=`<div class='imgcard'>${start}, ${start+step}, ${start+2*step}, ?</div>`;
  shuffle([missing,missing+1,missing-1]).forEach(o=>{
    const b=document.createElement("button");
    b.className="btn choice"; b.innerText=o;
    b.onclick=()=>{o===missing?(b.classList.add("correct"),playOk()):(b.classList.add("wrong"),playKo())};
    $("gameZone").appendChild(b);
  });
}

// ‚öñÔ∏è Comparaison
let A,B;
function setupComp(){
  A=Math.floor(Math.random()*20); B=Math.floor(Math.random()*20);
  $("gameZone").innerHTML=`<div class='imgcard'>${A} ? ${B}</div>`;
  [">","=","<"].forEach(sign=>{
    const b=document.createElement("button");
    b.className="btn choice"; b.innerText=sign;
    b.onclick=()=>{
      let ok=(A>B&&sign===">")||(A<B&&sign==="<")||(A===B&&sign==="=");
      ok?(b.classList.add("correct"),playOk()):(b.classList.add("wrong"),playKo());
    };
    $("gameZone").appendChild(b);
  });
}

// üé≤ Paires Magiques (trouver le m√™me nombre)
function setupPairs(){
  let nums=shuffle([1,2,3,1,2,3]);
  $("gameZone").innerHTML=`<p>Retrouve les paires !</p>`;
  nums.forEach((n,i)=>{
    let b=document.createElement("button");
    b.className="btn choice"; b.innerText="?"; b.dataset.val=n;
    b.onclick=()=>revealPair(b);
    $("gameZone").appendChild(b);
  });
}
let last=null;
function revealPair(btn){
  btn.innerText=btn.dataset.val;
  if(!last){ last=btn; }
  else{
    if(last.dataset.val===btn.dataset.val && last!==btn){
      last.classList.add("correct"); btn.classList.add("correct"); playOk();
    } else { last.classList.add("wrong"); btn.classList.add("wrong"); playKo(); }
    last=null;
  }
}

// ‚ùì Nombre Myst√©rieux
let mystere;
function setupMystere(){
  mystere=Math.floor(Math.random()*50)+1;
  $("gameZone").innerHTML=`<p>Devine le nombre (1‚Äì50)</p><input id='guess' type='number'><button class='btn' onclick='checkMystere()'>V√©rifier</button><div id='hint'></div>`;
}
function checkMystere(){
  let g=parseInt($("guess").value);
  if(g===mystere){$("hint").innerHTML="Bravo ‚ú®";playOk();}
  else if(g<mystere){$("hint").innerHTML="Plus grand !";playKo();}
  else{$("hint").innerHTML="Plus petit !";playKo();}
}

// ‚úñÔ∏è Multiplications
function setupMulti(){
  const a=Math.floor(Math.random()*10), b=Math.floor(Math.random()*10);
  const res=a*b;
  $("gameZone").innerHTML=`<div class='imgcard'>${a} √ó ${b} = ?</div>`;
  shuffle([res,res+2,res-2]).forEach(o=>{
    const btt=document.createElement("button");
    btt.className="btn choice"; btt.innerText=o;
    btt.onclick=()=>{o===res?(btt.classList.add("correct"),playOk()):(btt.classList.add("wrong"),playKo())};
    $("gameZone").appendChild(btt);
  });
}

// ‚ûï √âquations
function setupEquation(){
  const x=Math.floor(Math.random()*10);
  const res=x+3;
  $("gameZone").innerHTML=`<div class='imgcard'>x + 3 = ${res}, x = ?</div>`;
  shuffle([x,x+1,x-1]).forEach(o=>{
    const b=document.createElement("button");
    b.className="btn choice"; b.innerText=o;
    b.onclick=()=>{o===x?(b.classList.add("correct"),playOk()):(b.classList.add("wrong"),playKo())};
    $("gameZone").appendChild(b);
  });
}
</script>
</body>
</html>
